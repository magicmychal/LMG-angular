<h1 mat-dialog-title>Edit details for ...</h1>
<div mat-dialog-content>
  <app-target-modify #targetModifyComponent [target]="data"></app-target-modify>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" cdkFocusInitial (click)="confirm()">Modify</button>
  <button mat-button (click)="close()">Cancel</button>
</div>
