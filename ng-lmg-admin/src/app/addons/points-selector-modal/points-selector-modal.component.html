<h1 mat-dialog-title>Select the points</h1>
<div mat-dialog-content>
  <app-points-selector #pointSelector [passedSelectedPoints]="this.data"></app-points-selector>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="confirm()">Dodaj punkty do trasy</button>
  <button mat-button cdkFocusInitial (click)="close()">Anuluj</button>
</div>
