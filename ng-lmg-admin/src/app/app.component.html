<mat-sidenav-container class="mainContainer" color="primary">
  <mat-sidenav #sidenav [(opened)]="currentUser&&showSideNavBar" [(mode)]="sideNavBarMode">
    <app-navbar></app-navbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar *ngIf="showMobileNavBar">
      <mat-icon color="primary" (click)="sidenav.toggle()">menu</mat-icon>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
