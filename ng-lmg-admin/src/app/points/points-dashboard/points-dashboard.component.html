<div class="container">
  <div class="row">
    <div class="col-8">
      <h1 class="display-3">Your points</h1>
      <p class="lead">Punkty, inaczej lokalizajce, to miejsca turystyczne.
        Sit at vulputate maecenas tortor in
        urna vestibulum.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button mat-raised-button color="primary" routerLink="/points/add">Add new point</button>
    </div>
  </div>
  <hr>
  <div>
    <div class="error">

    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let dataSource; columns: columnsToDisplay"></tr>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let point"> {{point.name}} </td>
        </ng-container>
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let point"> {{point.location['name']}} </td>
        </ng-container>
        <ng-container matColumnDef="description" class="description-column">
          <th mat-header-cell *matHeaderCellDef class="description-column">Description</th>
          <td mat-cell *matCellDef="let point" > {{point.description | slice:0:140}}... </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let point"> Show on map </td>
        </ng-container>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </div>
  <app-mat-spinner-overlay overlay="true" diameter="30" strokeWidth="5" *ngIf="materialSpinner"></app-mat-spinner-overlay>
</div>
